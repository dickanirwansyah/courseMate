<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top" th:fragment="header">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">CourseMate</a>
        </div>
        <div class="navbar-collapse collapse">
          <div sec:authorize="isAuthenticated()">
	          <ul class="nav navbar-nav">
	            <li th:classappend="${module == 'courses' ? 'active' : ''}">
	              <a href="#" th:href="@{/courses}">Courses</a>
	            </li>            
	            <li th:classappend="${module == 'students' ? 'active' : ''}" sec:authorize="hasAuthority('ADMIN')">
	              <a href="#" th:href="@{/students}">Students</a>
	            </li>
		        <li th:classappend="${module == 'review' ? 'active' : ''}" sec:authorize="hasAuthority('ADMIN')">
		        	<a href="#" th:href="@{/reviews}">Reviews</a>
		        </li>
	          </ul>
          </div>
          <ul class="nav navbar-nav navbar-right">
            <li>          
              <a href="/logout" th:href="@{#}" onclick="document.getElementById('form').submit();" sec:authorize="isAuthenticated()">
                Logout
              </a>
             <form style="visibility: hidden" id="form" method="post" action="#" th:action="@{/logout}"></form>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
